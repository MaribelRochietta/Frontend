<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
 
                <div class="form-group">
                    <p></p>
                    <label for="">Titulo:</label>
                    <p></p>
                    <input [(ngModel)]="proyectos.titulo" name="titulo" type="text" class="from-control">
                </div>
                <div class="form-group">
                    <p></p>
                    <label for="">Link foto:</label>
                    <p></p>
                    <input [(ngModel)]="proyectos.foto" name="descripcion" type="text" class="from-control">
                </div>
                <div class="form-group">
                    <p></p>
                    <label for="">Descripcion:</label>
                    <p></p>
                    <input [(ngModel)]="proyectos.descripcion" name="foto" type="text" class="from-control">
                </div>
            
                <p></p>
                <button style="margin-left:220px" (click)="Actualizar(proyectos)" class="btn btn-success">Actualizar</button>
                <button style="margin-left:10px" class="btn btn-danger" routerLink="/modoEdicion" routerLinkActive="active">Regresar</button>
            </form>
        </div>
    </div>
</div>
