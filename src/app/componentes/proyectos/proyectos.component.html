
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="container-fluid">
        <h2 id="titulo">Proyectos</h2>

        <div id="element" *ngIf="hasRoute('/modoEdicion')">
            <button  (click)="Nuevo()" class="btn btn-success" style="float:right;">AGREGAR</button>
        </div>
    
            <div *ngFor="let proyectos of proyectoss">
                <div class="container">

                <h2 id="tituloP">{{proyectos.titulo}}</h2>

            <div id="element" *ngIf="hasRoute('/modoEdicion')">
                <button (click)="Editar(proyectos)" class="btn btn-warning" style="float:right;">EDITAR</button>
                <button (click)="Delete(proyectos)" class="btn btn-danger" style="float:right;">ELIMINAR</button>
            </div>
                        <div class="imagen">
                            <img src="{{proyectos.foto}}" widht="200px" 
                            height="200px" style="margin-top:0px;position: absolute;" />
                        </div>
                        <div class="texto">
                            <p style="margin-right: 190px;
                            margin-left:250px;
                            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                            font-size: 16px;
                            margin-top:60px;">
                            {{proyectos.descripcion}}
                        </p>
                        </div>             
                        

             </div>     
        </div>
     </div>
