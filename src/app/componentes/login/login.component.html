<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<div id="login">
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://airproductionservice.com/wp-content/uploads/2021/05/Login.jpg" height="500px" width="500px"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="d-flex flex-row align-items-center justify-content-center ">
              <p class="lead fw-normal mb-0 me-3">Iniciar sesion</p>
            </div>
  

            <form (ngSubmit)="userLogin()">
 
            <div class="form-outline mb-4">
               <input type="usuario" [(ngModel)]="user.userId" class="form-control form-control-lg" id="userId" name="userId" placeholder="Ingrese su usuario">
              <label class="form-label" for="inputEmail">Usuario</label>
            </div>
  
        
            <div class="form-outline mb-3">
                <input type="password" [(ngModel)]="user.password" class="form-control form-control-lg" id="password" name="password" placeholder="Ingrese su contraseña">
              <label class="form-label" for="inputPassword">Contraseña</label>
            </div>

            <div style="text-align: right;">

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
            </div>
            <div class="mb-3">
                <button type="nav-link active" class="btn btn-primary btn-lg" 
                style="padding-left: 2.5rem; padding-right: 2.5rem; margin-top:-75px" 
                routerLink="/" routerLinkActive="active">Regresar</button>
            </div>
          </div>

        </form>
        </div>
      </div>
    </div>
  </section>

</div>
