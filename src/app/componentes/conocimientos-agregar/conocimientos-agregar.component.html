<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Nuevo conocimiento</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <p></p>
                    <label for="titulo">Nombre:</label>
                    <p></p>
                    <input [(ngModel)]="conocimientos.nombre" name="descripcion" type="text" class="from-control">
                </div>
                <div class="form-group">
                    <p></p>
                    <label for="descripcion">Valor:</label>
                    <p></p>
                    <input [(ngModel)]="conocimientos.valor" name="descripcion" type="text" class="from-control">
                </div>
         
                <p></p>
                <button style="margin-left:220px" (click)="Guardar()" class="btn btn-success">Guardar</button>
                <button style="margin-left:10px" class="btn btn-danger" routerLink="/modoEdicion" routerLinkActive="active">Regresar</button>
            </form>
        </div>
    </div>
</div>
